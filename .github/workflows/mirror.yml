name: Mirror to Secondary Repo

on:
  push:
    branches: ["main"]
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push all branches and tags to mirror
        env:
          MIRROR_OWNER: ${{ secrets.MIRROR_OWNER }}
          MIRROR_REPO: ${{ secrets.MIRROR_REPO }}
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -euo pipefail
          OWNER="${MIRROR_OWNER:-fashionzoommagazinefz-cmyk}"
          REPO="${MIRROR_REPO:-fashion-zoom-next}"
          if [ -z "${MIRROR_TOKEN:-}" ]; then
            echo "Missing secret MIRROR_TOKEN. Please add a PAT with repo write access to ${OWNER}/${REPO}." >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Remove the default GITHUB_TOKEN header injected by actions/checkout,
          # so our PAT is used for the mirror remote.
          git config --global --unset-all http.https://github.com/.extraheader || true

          MIRROR_URL="https://x-access-token:${MIRROR_TOKEN}@github.com/${OWNER}/${REPO}.git"
          if git remote get-url mirror >/dev/null 2>&1; then
            git remote set-url mirror "$MIRROR_URL"
          else
            git remote add mirror "$MIRROR_URL"
          fi

          # Push all branches and tags
          git push --all mirror
          git push --tags mirror
